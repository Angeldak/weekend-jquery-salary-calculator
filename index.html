<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>jQuery Weekend Problem</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="container">
        <section class="row top">
            <div id="adminHolder">
                <span id="adminBtnText">Admin</span>
                <div id="adminBtnHolder">
                    <div id="adminBtn">
                    </div>
                </div>
            </div>
            <h3>Add Employee</h3>
            <div class="inputFlex">
                <input id="inputFirstName" type="text" placeholder="Enter First Name">
                <input id="inputLastName" type="text" placeholder="Enter Last Name">
                <input id="inputEmployeeID" type="number" placeholder="Enter Employee ID">
                <input id="inputTitle" type="text" placeholder="Enter Title">
                <input id="inputAnnualSalary" type="number" placeholder="Enter Annual Salary">
                <button id="addEmployeeBtn">Submit</button>
            </div>
        </section>
        <section class="row">
            <h3>Employees</h3>
            <div class="holder">
                <table>
                    <thead id="tableHead">
                        <tr>
                            <th id="firstNameTable">First Name</th>
                            <th id="lastNameTable">Last Name</th>
                            <th id="employeeIDTable">ID</th>
                            <th id="titleTable">Title</th>
                            <th id="annualSalaryTable">Annual Salary</th>
                            <th>Actions</td>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                    <tfoot>
                        <tr id="tableFoot" class="darkBackground">
                            <td colspan="5">Total Monthly: </td>
                            <td id="monthlyBackground"><span id="costMonthly">$0.00</span></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
        <footer class="row footer"></footer>
    </div>
</body>

</html>
